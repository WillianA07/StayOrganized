<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/todos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <header>
        <h1 class="display-1 fw-semibold text-center">Check Daily Tasks</h1>
    </header>

    <main>

        <div class="container">
            <select id="userSelect" class="form-control">

            </select>
        </div>

        <div class="container">
            <div id="msgDiv" class="display-6 text-center"></div>
        </div>

        <div class="container">
            <table id="table" class="table">
                <thead id="tHead">
                    <tr>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Deadline</th>
                        <th>Priority</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody id="divforResults">
    
                </tbody>
            </table>

            <div class="row">
                <button id="updateBtn" type="button" class="btn btn-info">Update</button>
            </div>
        </div>
        
    </main>

    <script src="scripts/todos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
